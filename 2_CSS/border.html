<!doctype html>
<html>
<head>
<title>Own CSS</title>

<meta charset="utf-8">
<meta http-equiv="Content-type" content="text/html; charset=utff-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
.customizedSize {
	width: 100px;
	height: 100px;
	float: left;
	margin: 20px;
}

.redbackground {
	background-color: red;
	border: 20px blue solid;
	border-radius: 70px;
}

.bluebackground {
	background-color: blue;
	border-style: dotted solid dashed double;
	border-width: 3px 5px 7px 9px;
	border-color: fuchsia yellow green purple;
}

.greenbackground {
	background-color: green;
	border-color: black;
 	border-radius: 10px; 
}
</style>
</head>
<body>
	<div class="customizedSize redbackground"></div>
	<div class="customizedSize bluebackground"></div>
	<div class="customizedSize greenbackground"></div>
</body>
</html>
