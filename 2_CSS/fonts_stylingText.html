<!doctype html>
<html>
<head>
<title>Learning CSS-fonts</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
p {
	font-family: Arial, Helvetica, sans-serif;
}

.bold {
	font-weight: bold;
	color: green;
	font-size: 1.2en; /* 	font-size: 1en; = 16px = standard size  and en seems to work properly only here*/ 
/* 	font-size: 30px;  */
}

.italic {
	font-style: italic;
}

.underlinednormal{
	font-style:normal;
	text-decoration: underline;
	}
</style>
</head>
<body>
	<p>This is my sample text</p>
	<p class="bold">This is my bold sample text</p>
	<p class="italic">This is my italic <span class="underlinednormal">underlined</span> sample text</p>
</body>
