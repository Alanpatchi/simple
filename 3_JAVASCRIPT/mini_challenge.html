<!doctype html>
<html>
<head>
<title>Learning JavaScript</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">
	.circle{
	 	width: 50px;
	 	height: 50px;
	 	border-radius : 25px;
	 	background-color: red;
	}
	
	#outerCircle{
	 	width: 50px;
	 	height: 50px;
	 	border-radius : 25px; 
	}
	
	#udemyCircle{
	 	width: 50px;
	 	height: 50px;
	 	border-radius : 25px;
	 	background-color: red; 
	}
</style>

</head>
<body>
	<div id="outerCircle">
		<div class="circle"></div>
	</div>
	
	<p></p>
	<div id="udemyCircle"></div>
	
	<script type="text/javascript">
		document.getElementById("outerCircle").onclick = function(){
			document.getElementById("outerCircle").innerHTML = "";		
		}
		
		document.getElementById("udemyCircle").onclick = function(){
			document.getElementById("udemyCircle").style.display="none";
		}
	 
	</script>
</body>
</html>
